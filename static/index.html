<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Price Analyzer</title>
</head>
<body>
  <h1>Stock Price Analyzer</h1>
  
  <form action="/process" method="post">
    <label for="symbol">Enter Stock Symbol:</label>
    <input type="text" id="symbol" name="symbol" required><br><br>

    <label for="start_date">Start Date (YYYY-MM-DD):</label>
    <input type="text" id="start_date" name="start_date" required><br><br>

    <label for="end_date">End Date (YYYY-MM-DD):</label>
    <input type="text" id="end_date" name="end_date"><br><br>

    <button type="submit">Analyze</button>
  </form>
</body>
</html>
