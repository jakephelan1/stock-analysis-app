<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Price Analyzer</title>
</head>
<body>
  <h1>Stock Price Analyzer</h1>
  
  <form action="/process" method="post">
    <label for="symbol">Enter Stock Symbol:</label>
    <input type="text" id="symbol" name="symbol" required><br><br>

    <label for="interval">Select Interval:</label>
    <select id="interval" name="interval" required>
      <option value="1min">1 Minute</option>
      <option value="5min">5 Minutes</option>
      <option value="15min">15 Minutes</option>
      <option value="30min">30 Minutes</option>
      <option value="60min">60 Minutes</option>
    </select><br><br>

    <label for="start_date">Start Date (YYYY-MM-DD):</label>
    <input type="text" id="start_date" name="start_date" required><br><br>

    <label for="end_date">End Date (YYYY-MM-DD):</label>
    <input type="text" id="end_date" name="end_date"><br><br>

    <button type="submit">Analyze</button>
  </form>
</body>
</html>
