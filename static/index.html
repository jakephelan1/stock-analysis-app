<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Portfolio Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .stock-input {
            margin-bottom: 10px;
        }
        input {
            margin-right: 10px;
        }
        button {
            cursor: pointer;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1>Stock Portfolio Tracker</h1>
    <form action="/results" method="post">
      <div id="stockInputs">
        <div class="stock-input">
            <input type="text" name="symbol[0]" placeholder="Stock Symbol" id="symbol">
            <input type="number" name="amount[0]" placeholder="Amount ($)" id="amount">
            <button type="button" onclick="removeStockInput(this)">Remove</button>
        </div>
    </div>
    <button type="button" onclick="addStockInput()">Add Another Stock</button>
    <button type="submit">Analyze</button>
    </form>

    <script>
        function addStockInput() {
            const stockInputs = document.getElementById('stockInputs');
            const stockCount = stockInputs.children.length;  // Get the current number of inputs
            const newInput = document.createElement('div');
            newInput.className = 'stock-input';
            newInput.innerHTML = `
                <input type="text" name="symbol[${stockCount}]" placeholder="Stock Symbol" id="symbol">
                <input type="number" name="amount[${stockCount}]" placeholder="Amount ($)" id="amount">
                <button type="button" onclick="removeStockInput(this)">Remove</button>
            `;
            stockInputs.appendChild(newInput);
        }

        function removeStockInput(button) {
            button.parentElement.remove();
        }
    </script>
</body>
</html>
